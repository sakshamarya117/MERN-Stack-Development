<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <div class="row text-white">
            <div class="sm-col-6 col-md-4 col-lg-3 bg-primary">
            <h1>Column1</h1>
            </div>
            <div class="sm-col-6 col-md-4 col-lg-3 bg-secondary">
                <h1>Column2</h1>
            </div>
            <div class="sm-col-6  col-md-4 col-lg-3 bg-danger">
                <h1>Column3</h1>
            </div>
            <div class="sm-col-6 col-md-4 col-lg-3 bg-dark">
                <h1>Column4</h1>
            </div>
            <div class="sm-col-6 col-md-4 col-lg-3 bg-warning">
                <h1>Column5</h1>
            </div>
            <div class="sm-col-6 col-md-4 col-lg-3 bg-success">
                <h1>Column6</h1>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
